---
name: Build and push

on:
  push:
    paths-ignore:
      - "**.md"
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and push
        run: |
          chmod +x build.sh
          chmod +x push.sh
          ./build.sh
          ./push.sh
